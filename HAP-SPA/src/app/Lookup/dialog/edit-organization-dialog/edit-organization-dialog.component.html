<!-- [mat-dialog-close]="data.animal" -->
<form [formGroup]="lookupService.editLookupForm" novalidate (ngSubmit)="editLookup()">
    <h1 mat-dialog-title>Edit lookup</h1>
    <div mat-dialog-content>
        <div fxLayout="column">
            <mat-form-field class="full-width">
                <mat-select placeholder="Lookup Type" formControlName="lookupCode">
                    <mat-option *ngFor="let lookupType of lookupTypes" [value]="lookupType.lookupCode">
                        {{lookupType.lookupName }}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="f.lookupCode.hasError('required')">
                    Lookup Type is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" fxFlex="0 1 calc(50% - 32px)">
                <input formControlName="valueCode" matInput [attr.disabled]="true" placeholder="Value Code">
                <mat-error *ngIf="f.valueCode.hasError('required')">
                    Value Code is <strong>required</strong>
                </mat-error>
                <mat-error *ngIf="f.valueCode.errors?.uniqueValueCode">
                    Value Code is <strong>not available</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" fxFlex="0 1 calc( 50% - 32px)">
                <input formControlName="enName" matInput placeholder="English name">
                <mat-error *ngIf="lookupSubmitted && f.enName.hasError('required')">
                    English name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" fxFlex="0 1 calc( 50% - 32px)">
                <input placeholder="Dari Name" matInput formControlName="drName" />
                <mat-error *ngIf="lookupSubmitted && f.drName.hasError('required')">
                    Dari name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
            <mat-form-field class="full-width" fxFlex="0 1 calc( 50% - 32px)">
                <input placeholder="Pashto Name" matInput formControlName="paName" />
                <mat-error *ngIf="lookupSubmitted && f.paName.hasError('required')">
                    Pashto name is <strong>required</strong>
                </mat-error>
            </mat-form-field>
        </div>
    </div>
    <div mat-dialog-actions align="end">
        <button mat-button type="button" (click)="cancelClick()">Cancel</button>
        <button mat-button mat-raised-button color="primary" cdkFocusInitial>Save</button>
    </div>
</form>
