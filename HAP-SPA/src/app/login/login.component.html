
<div style="margin: 0; padding: 0; width: 100%; height: 100%; background-color: #0033a1;" fxLayout="row" fxLayoutAlign="center center">

    <form [formGroup]="loginForm" (ngSubmit)="login()">
        <mat-card class="shipping-card">
            <div fxLayout="column" fxLayoutAlign="center center">
                <img src="assets/images/iom-logo-avatar.png" style="height: 80px; width: 80px; display: block; background-size: cover;" alt="">
                <h1 style="text-align: center;" class="mat-card-title">Welcome! Please login </h1>
            </div>
            <mat-card-content>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input matInput placeholder="Username" formControlName="username">
                            <mat-error *ngIf="loginForm.controls['username'].hasError('required')">
                                Username is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <mat-form-field class="full-width">
                            <input type="password" matInput placeholder="Password" formControlName="password">
                            <mat-error *ngIf="loginForm.controls['password'].hasError('required')">
                                Password is <strong>required</strong>
                            </mat-error>
                        </mat-form-field>
                    </div>
                </div>
            </mat-card-content>
            <mat-card-actions fxLayout="column" fxLayoutAlign="end center">
                <div *ngIf="loginForm.errors?.invalidLogin" style="color: red;">
                    Username or Password is incorrect.
                </div>
                <button style="width: 100%;" mat-raised-button [disabled]="loading" color="primary" type="submit">
                    <mat-spinner [diameter]=30 *ngIf="loading"></mat-spinner>
                    <span *ngIf="!loading">Login</span>
                </button>

            </mat-card-actions>
        </mat-card>
    </form>
</div>
